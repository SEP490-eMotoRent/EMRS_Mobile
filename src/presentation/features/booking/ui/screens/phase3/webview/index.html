<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #333; }
        .container { text-align: center; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #4169E1; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Đang xử lý thanh toán...</h2>
        <p>Vui lòng chờ trong giây lát</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const params = {
            vnp_ResponseCode: urlParams.get('vnp_ResponseCode'),
            vnp_TxnRef: urlParams.get('vnp_TxnRef'),
            vnp_Amount: urlParams.get('vnp_Amount'),
            vnp_OrderInfo: urlParams.get('vnp_OrderInfo'),
            vnp_TransactionNo: urlParams.get('vnp_TransactionNo'),
            vnp_BankCode: urlParams.get('vnp_BankCode'),
            vnp_SecureHash: urlParams.get('vnp_SecureHash')
        };

        const deepLinkUrl = `emrs://payment/callback?${new URLSearchParams(params).toString()}`;
        console.log('Redirecting to:', deepLinkUrl);

        window.location.href = deepLinkUrl;

        setTimeout(() => {
            if (document.hasFocus()) {
                document.body.innerHTML = `
                    <div class="container">
                        <h2>Mở ứng dụng để tiếp tục</h2>
                        <p>Nhấp vào nút bên dưới để mở ứng dụng eMotoRent</p>
                        <a href="${deepLinkUrl}" style="display: inline-block; background: #4169E1; color: white; padding: 12px 24px; text-decoration: none; border-radius: 8px; margin-top: 16px;">Mở ứng dụng</a>
                        <p style="margin-top: 20px; font-size: 14px; color: #666;">
                            Nếu không mở được, hãy đóng trình duyệt và mở ứng dụng eMotoRent
                        </p>
                    </div>
                `;
            }
        }, 2500);
    </script>
</body>
</html>
